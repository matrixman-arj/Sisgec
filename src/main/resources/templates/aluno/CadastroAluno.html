<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="'layout/layoutPadrao'">
<head>
	<title>Cadastro de aluno</title>
</head>

<body>	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">			
			<h1>
				Cadastro de aluno
			</h1>
		</div>
	</div>

	<div class="container-fluid">
	
          <!-- <div class="alert  alert-danger  alert-dismissible" role="alert"> 
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
				<i class="fa  fa-exclamation-circle"></i> Já existe um aluno com o nome informado.
		</div> -->
	
		<form method="POST" th:object="${aluno}" class="form-vertical  js-form-loading">
			<div class="row">
				<div class="form-group col-sm-4">
					<label for="matricula">Matrícula</label>
					<input id="matricula" type="text" class="form-control"/>
				</div>
				
				<div class="form-group col-sm-8">
					<label for="nome">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
			</div>
			
			<div class="form-group">
				<label for="nome">Nome do Pai</label>
				<input id="nome" type="text" class="form-control"/>
			</div>
			
			<div class="form-group">
				<label for="nome">Nome da Mãe</label>
				<input id="nome" type="text" class="form-control"/>
			</div>
			
			<div class="row">
				
				<div class="form-group  col-sm-3" >
					<label for="cpf">CPF</label>
					<input type="text" class="form-control" id="cpf"/>
				</div>
				
				<div class="form-group  col-sm-3" >
					<label for="telefone">Telefone</label>
					<input type="text" class="form-control" id="telefone"/>
				</div>
				
				<div class="form-group  col-sm-6" >
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
			</div>
			
			<div class="row">
				
				<div class="form-group  col-sm-4" >
					<label for="logradouro">Logradouro</label>
					<input type="text" class="form-control" id="logradouro"/>
				</div>
				
				<div class="form-group  col-sm-4" >
					<label for="numero">Número</label>
					<input type="text" class="form-control" id="numero"/>
				</div>
				
				<div class="form-group  col-sm-4" >
					<label for="complemento">Complemento</label>
					<input type="text" class="form-control" id="complemento"/>
				</div>
			</div>
			
			<div class="row">
				
				<div class="form-group  col-sm-4" >
					<label for="cep">CEP</label>
					<input type="text" class="form-control" id="cep"/>
				</div>
				
				<div class="form-group  col-sm-4">
					<label for="estado">Estado</label>
					<select id="estado" class="form-control">
	                    <option value="">Selecione o estado</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-4">
					<label  for="cidade">Cidade</label>
					<select id="cidade" class="form-control">
						<option value="">Selecione a cidade</option>
					</select>
				</div>
			</div>			
			
			
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>					
			</div>
	
		</form>
	</div>
	
	<div th:replace="estilo/CadastroRapidoCurso :: modal "></div>
</section>

</body>
</html>
