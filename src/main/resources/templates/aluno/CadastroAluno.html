<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:data="http://www.thymeleaf.org/extras/data"
	  layout:decorate="~{layout/layoutPadrao}">
<head>
	<title>Cadastro de aluno</title>
</head>

<body>	
<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">			
			<p>
				Cadastro de aluno
			</p>
		</div>
	</div>

	<div class="container-fluid">
	
          <!-- <div class="alert  alert-danger  alert-dismissible" role="alert"> 
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button> 
				<i class="fa  fa-exclamation-circle"></i> Já existe um aluno com o nome informado.
		</div> -->
	
		<form method="POST" th:object="${aluno}" class="form-vertical  js-form-loading">
		
			<div class="row">
			
				<div class="form-group col-sm-4 sisgec-required">
					<label for="matricula" class="control-label">Matrícula</label>
					<input id="matricula" type="text" class="form-control"/>
				</div>
				
				<div class="form-group col-sm-8 sisgec-required">
					<label for="nome" class="control-label">Nome</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
			</div>
			
			<div class="row">
			
				<div class="form-group  col-sm-4">
					<label>Tipo aluno</label>					
					<div>
						<th:block th:each="tipoPessoa : ${tiposPessoa}">
							<div class="radio  radio-inline">
								<input type="radio" th:id="|id_${tipoPessoa}|" class="js-radio-tipo-pessoa" 
									name="tipoPessoa" data:documento="${tipoPessoa.documento}" data:mascara="${tipoPessoa.mascara}"> 
								<label class="control-label" th:for="|id_${tipoPessoa}|" th:text="${tipoPessoa.descricao}">Física</label>
							</div>						
						</th:block>						
					</div>
				</div>
				
				<div class="form-group  col-sm-8 sisgec-required" >
					<label for="cpfOuCnpj" class="control-label">CPF/CNPJ</label>
					<input type="text" class="form-control" id="cpfOuCnpj" disabled/>
				</div>				
			</div>
				
			<div class="row">
			
				<div class="form-group col-sm-6 sisgec-required">
					<label for="nome" class="control-label">Nome do Pai</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
			
				<div class="form-group col-sm-6 sisgec-required">
					<label for="nome" class="control-label">Nome da Mãe</label>
					<input id="nome" type="text" class="form-control"/>
				</div>
				
			</div>
			
			<div class="row">				
				
				<div class="form-group  col-sm-4 sisgec-required" >
					<label for="telefone" class="control-label">Telefone</label>
					<input type="text" class="form-control js-phone-number"  id="telefone"/>
				</div>
				
				<div class="form-group  col-sm-8 sisgec-required" >
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
			</div>
			
			<div class="row">
				
				<div class="form-group  col-sm-4 sisgec-required" >
					<label for="logradouro" class="control-label">Logradouro</label>
					<input type="text" class="form-control" id="logradouro"/>
				</div>
				
				<div class="form-group  col-sm-4 sisgec-required" >
					<label for="numero" class="control-label">Número</label>
					<input type="text" class="form-control" id="numero"/>
				</div>
				
				<div class="form-group  col-sm-4 sisgec-required" >
					<label for="complemento" class="control-label">Complemento</label>
					<input type="text" class="form-control" id="complemento"/>
				</div>
			</div>
			
			<div class="row">
				
				<div class="form-group  col-sm-4 sisgec-required" >
					<label for="cep" class="control-label">CEP</label>
					<input type="text" class="form-control js-cep-number" id="cep"/>
				</div>
				
				<div class="form-group  col-sm-4 sisgec-required">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control">
	                    <option value="">Selecione o estado</option>
	                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Rio de Janeiro</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-4 sisgec-required">
					<label  for="cidade" class="control-label">Cidade</label>
					<select id="cidade" class="form-control" data:url="@{/cidades}">
						<option value="">Selecione a cidade</option>
					</select>
				</div>
			</div>			
			
			
			
			<div class="form-group">
				<button class="btn  btn-primary" type="submit">Salvar</button>					
			</div>
	
		</form>
	</div>
	
	<div th:replace="curso/tipoCurso/CadastroRapidoTipoCurso :: modal "></div>
</section>
	
</body>
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/aluno.mascara-cpf-cnpj.js}"></script>
		<script th:src="@{/javascripts/aluno.combo-estado-cidade.js}"></script>
	</th:block>
</html>
