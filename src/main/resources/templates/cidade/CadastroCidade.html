<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/layoutPadrao}">

<head>
	<title>Cadastro de cidade</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<p>
						Cadastro de cidade
					</p>
				</div>
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn btn-default" th:href="@{/cidades}"> 
							<i class="glyphicon  glyphicon-search"></i> 
							<span class="hidden-xs  hidden-sm">Pesquisar</span>
						</a>
					</div>

				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid">
		<form method="POST" th:object="${cidade}" class="form-vertical  js-form-loading" th:action="@{/cidades/nova}">
			<sisgec:message/>
			
			<div class="row">
				<div class="form-group  col-sm-4 sisgec-required" sisgec:classforerror="estado">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control" th:field="*{estado}">
	                    <option value="">Selecione o estado</option>
	                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" 
	                    		th:text="${estado.nome}">Rio de Janeiro</option>
	                </select>
				</div>
				
				<div class="form-group  col-sm-8 sisgec-required" sisgec:classforerror="nome">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}" autofocus="autofocus"/>
				</div>
			</div>
			
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
